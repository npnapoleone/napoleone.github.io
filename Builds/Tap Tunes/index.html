<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Tap Tunes</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=1280 height=720 style="width: 1280px; height: 720px; background: #231F20"></canvas>
    <script src="Build/Tap Tunes.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Tap Tunes.data.br",
        frameworkUrl: "Build/Tap Tunes.framework.js.br",
        codeUrl: "Build/Tap Tunes.wasm.br",
        streamingAssetsUrl: "StreamingAssets",

        productName: "Tap Tunes",

        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
